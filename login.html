<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>SNS for T5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
          <a class="navbar-brand" href="h_index.html">
            <img src="gazou/T5-removebg-preview.png" alt="t5sns" width="70" height="70">
          </a>
          

            <div class="collapse navbar-collapse justify-content-center" id="t5nav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="login.html">log in</a>
                  </li>
              </ul>
          </div>
                
    </div>
  </nav>

 


  <form action="cgi/login.py">
    <div class="container">
      <form class="form-horizontal">
          <div class="form-group">
              <h1>ログイン</h1>
              <label class="control-label col-xs-2">name</label>
              <div class="col-xs-5">
                  <input type="text" class="form-control" id="UserName" name="user_name" minlength="4" required>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">password</label>
            <div class="col-xs-5">
              <input type="password" type="hidden" class="form-control" id="UserPassword" name="user_pass" required>
              <p class="help-block">※4文字以上16文字以下で入力してください</p>
            </div>
          </div>
      <button type="submit" class="btn btn-primary" id="login" >ログイン</button>
    </div>
  </form>
  <footer class="footer mt-4 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">t5sns</span>
    </div>
 </footer>
</body>
</html>
