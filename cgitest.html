<!-- CGIテスト開発用のHTML  -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>SNS for T5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="container">
                    <a class="navbar-brand" href="#">SNS For T5</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                        </ul>
                    </div>
                        
                </div>
            </div>
        </nav>

    <div class="container">

        <h2 class="display-3">TimeLine</h2>

        <dl class="row">
            <dt class="col-sm-3">Description lists</dt>
            <dd class="col-sm-1">12:34:56</dd>
            <dd class="col-sm-8">A description list is perfect for defining terms.</dd>
          
        </dl>

        <iframe width="1000" height="500" src="cgi/test.py"></iframe>

        

        <h2 class="display-3">Post</h2>
        <form action="/cgi/form_cgi.py" method="get">
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label>
                <input type="text" class="form-control" id="UserName" name="user_name" >
            </div>

            <div class="mb-3">
                <label for="PostedContent" class="form-label">TWEEET</label>
                <input type="text" class="form-control" id="PostedContent" name="posted_content">
                <div id="textHelp" class="form-text">you can input 240 characters</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
