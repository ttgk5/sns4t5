<!-- CGIテスト開発用のHTML  -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>SNS for T5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">

        <h1><p class="text-center">SNS For T5</p></h1>

        <form action="/cgi/form_cgi.py" method="get">
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label>
                <input type="text" class="form-control" id="UserName" name="user_name" >
            </div>

            <div class="mb-3">
                <label for="PostedContent" class="form-label">TWEEET</label>
                <input type="text" class="form-control" id="PostedContent" name="posted_content">
                <div id="textHelp" class="form-text">you can input 240 characters</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
