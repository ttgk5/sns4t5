<!-- CGIテスト開発用のHTML  -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>SNS for T5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="container">
                    <a class="navbar-brand" href="#">SNS For T5</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                        </ul>
                    </div>

                    <script type="text/javascript">
                        function onload() {
                            var cookies = document.cookie;
                            var cookieItem = cookies.split(";");

                            var cookieValue = "";
                            for (i = 0; i < cookieItem.length; i++) {
                                var elem = cookieItem[i].split("=");
                                if (elem[0].trim() == "value") {
                                cookieValue = unescape(elem[1]);
                                } else {
                                continue;
                                }
                            }
                            document.getElementById("msg").innerHTML = "値:" + cookieValue;
                            }
                    </script>

                        
                </div>
            </div>
        </nav>

    <div class="container">

        <h2 class="display-3">TimeLine</h2>

        <dl class="row">

            <iframe width="1000" height="500" src="cgi/test.py"></iframe>
          
        </dl>

        

        

        <h2 class="display-3">Post</h2>
        <form action="cgi/form_cgi.py" method="get">
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label>
                <input type="text" class="form-control" id="UserName" name="user_name" >
            </div>

            <div class="mb-3">
                <label for="PostedContent" class="form-label">TWEEET</label>
                <input type="text" class="form-control" id="PostedContent" name="posted_content">
                <div id="textHelp" class="form-text">you can input 240 characters</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="display-3">Login</h2>
        <form action="/cgi/login.py" method="post">
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label>
                <input type="text" class="form-control" id="UserName" name="user_name" minlength="4" required>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" type="hidden" class="form-control" id="UserPassword" name="user_pass" required>
                <div id="textHelp" class="form-text">8 characters required</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <h2 class="display-3">sign up</h2>
        <form action="/cgi/sign_up.py" method="post">
            <div class="mb-3">
                <label for="UserName" class="form-label">Name</label>
                <input type="text" class="form-control" id="UserName" name="user_name" minlength="4" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
</body>
</html>
